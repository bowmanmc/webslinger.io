---
layout: default
---

<header class="post-header">
    <h1 class="typl8-giga">{{ page.title }}</h1>

    <p class="post-meta">
        Posted 
        {% if page.author %}
            by {{ page.author }}
        {% endif %}
        on {{ page.date | pretty }}
    </p>
</header>

<article class="post-content">
    {{ content }}
</article>

</div>
